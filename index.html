<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Display Flex & Responsive </title>
    <script src="https://kit.fontawesome.com/6de6aa5275.js" crossorigin="anonymous"></script>   
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <header class="header-wraper">
        <div class="header-flex container-header">
            <a class="logo" href="#">
                <img src="https://cdn.worldvectorlogo.com/logos/puma-logo.svg" alt="logo">
            </a>
            <nav class="navigation">
                <ul class="nav-ul">
                    <li>
                        <a href="#"> Home</a>
                    </li>
                    <li>
                        <a href="#"> About</a>
                    </li>
                    <li>
                        <a href="#"> Contact</a>
                    </li>
                </ul>
            </nav>
            <div class="burger-icon">
                <i class="fas fa-bars"></i>
            </div>
        </div>
        <div class="text">
            <p> Lorem Ipsum </p>
        </div>
    </header>

    <section>
        <div class="container">
            <div class="wraper">
                <div class="box-1"></div>
                <div class="box-2"></div>
            </div>
        </div>
    </section>

    <section>
        <div class="container">
            <div class="wraper-images">
                <div class="box-image">
                    <img src="https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885__340.jpg" alt="image">
                    <p> 1</p>
                </div>
                <div class="box-image">
                    <img src="https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885__340.jpg" alt="image">
                    <p> 2</p>
                </div>
                <div class="box-image">
                    <img src="https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885__340.jpg" alt="image">
                    <p> 3</p>
                </div>
                <div class="box-image">
                    <img src="https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885__340.jpg" alt="image">
                    <p> 4</p>
                </div>
            </div>
        </div>
    </section>

    
</body>
</html>
