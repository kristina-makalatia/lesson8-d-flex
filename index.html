    <title> Forms  </title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section>
        <form class="form">
            <div class="form-wraper">
                <label for="fname"> Name </label>
                <input class="input-wraper" type="text" id="fname" name="fisrtname" placeholder="Please eneter your Name..." required>
            </div>

            <div class="form-wraper">
                <label for="pass"> Password </label>
                <input class="input-wraper" type="password" id="pass" name="mypassword" placeholder="Please Enetr our Password..." required>
            </div>

            <div class="form-wraper">
                <label for="email"> E-mail</label>
                <input class="input-wraper" type="email" id="email" name="myemail" placeholder="enter your email..." required>
            </div>

            <div class="form-wraper">
                <label> Your Message</label>
                <textarea class="textarea" placeholder="enter your review"></textarea>
            </div>

            <div>
                <div>
                    <input type="radio" id="male" name="gender"> 
                    <label for="male"> Male </label>
                </div>
                <div>
                    <input type="radio" id="female" name="gender"> 
                    <label for="female"> Female </label>
                </div>
            </div>

            <div>
                <div>
                    <input type="checkbox" id="music" name="hobby1">
                    <label for="music"> Music </label>
                </div>

                <div>
                    <input  type="checkbox" id="dance" name="hobby2">
                    <label for="dance"> Dance </label>
                </div>
            </div>
            <button class="button-wraper" type="submit"> Send </button>
        </form>
    </section>

    
</body>
